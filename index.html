<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <title>Text to speech converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!--=======================================================-->
    <div class="hero">
      <h1>Text To Speech <span>Converter</span></h1>
      <textarea placeholder="Write text here..."></textarea>
      <div class="row">
        <select></select>
        <button><img src="images/play.png" />Listen</button>
      </div>
    </div>

    <!--=======================================================-->
    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="logo">
          <a href="https://jo-erl.github.io/joelanangportfolio/" target="_blank"
            >Joel Anang<span>.</span></a
          >
        </div>
        <p class="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved
        </p>
      </div>
    </footer>
    <!--Footer end-->
    <!--=======================================================-->

    <script>
      // Footer functionality
      const footer = document.querySelector("footer");
      const currentYearSpan = document.querySelector(".current-year");

      // Set the current year in the footer
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      function handleScroll() {
        // Footer reveal animation
        const footerRect = footer.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        if (footerRect.bottom <= windowHeight + 100) {
          footer.classList.add("reveal");
        } else {
          footer.classList.remove("reveal");
        }

        // Footer parallax effect
        const scrollPosition = window.pageYOffset;
        const parallaxOffset = scrollPosition * 0.3;
        footer.style.backgroundPositionY = `${parallaxOffset}px`;
      }

      window.addEventListener("scroll", handleScroll);
      handleScroll();
    </script>
    <!--=======================================================-->
    <script src="script.js"></script>
  </body>
</html>
